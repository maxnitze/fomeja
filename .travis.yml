# environment settings
env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: 
    # Coverity run condition (avoid matrix multiple runs), need customized
    # build script. Need an update if new matrix cases.
    - coverity_scan_run_condition='"$JDK" = openjdk7'

# project language
language:
  java

# branches to build (whitelist)
branches:
  only:
    - master
    - testing

# java versions
jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk7

# install command
install:
  mvn install -DskipTests -Dgpg.skip 

# success and failure notifications
notifications:
  email:
    recipients:
      - maxnitze@cs.uni-bremen.de
    on_success: change
    on_failure: always

# addons
addons:
  coverity_scan:
    project:
      name: "razr69/fomeja"
    notification_email: maxnitze@cs.uni-bremen.de
    build_command_prepend: "mvn clean"
    build_command: "mvn -DskipTests=true compile"
    branch_pattern: testing

after_success:
  - mvn clean verify jacoco:report coveralls:report -Dgpg.skip
